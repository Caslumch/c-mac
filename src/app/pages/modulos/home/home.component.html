<app-header></app-header>
<div class="container-found">
    <div class="containerCsite">
        <div class="col-12">
            <div class="row ">
                <div class="col-12 col-md-8 mch-color-white text-hi">
                    <label><span [style]="simbolStyle">{{ simbol }}</span> Hi, I’m Lucas Machado - Front-end
                        developer.</label>
                    <p class="mch-fs-17 mch-color-grey2">
                        <span class="pulse"></span> Dando vida à web com código e design.
                    </p>
                </div>


            </div>
            <div class="row">

                <div class="col-md-4 col-12 ">
                    <p-button icon="pi pi-send" label="Me Acompanhe nas Redes" iconPos="right"></p-button>
                </div>
                <!-- <div class="mt-4 mt-md-0 col-md-0 col-md-2 col-12">
                    <p-button label="Fotografia" styleClass="p-button-outlined"></p-button>
                </div> -->
            </div>


            <div class="mt-4 row">
                <div class="col-12 mch-fs-18 titleDrops">ÚTIMOS DROPS</div>
                <div *ngFor="let d of drops" [routerLink]="d.routerLink ? ['/' + d.routerLink] : null"
                    class="panelElement mt-4 col-12 col-md-4">
                    <div class="image-container">
                        <img class="imgStacks" src="{{d.src}}" alt="about">
                        <div class="overlay">
                            <label class="label">{{d.name}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <app-footer></app-footer>
        </div>
    </div>
</div>
<app-modal-weather [dadosWeather]="dadosWeather" [src]="src" #mWeather></app-modal-weather>
