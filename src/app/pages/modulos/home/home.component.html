<app-header></app-header>
<div class="container-found">
    <div class="containerCsite">
        <div class="col-12">
            <div class="row ">
                <div class="text-center text-md-start col-12 col-md-8 mch-color-white text-hi">
                    <label><span [style]="simbolStyle" class="fade-in">{{ simbol }}</span> {{"HELLO" | translate}}</label>
                    <p class="mt-2 mch-fs-17 mch-color-grey2">
                        <span class="pulse"></span>
                        <!-- {{ typedText }} -->
                        {{"SUB" | translate}}
                    </p>
                    
                </div>


            </div>
            <div class="mt-4 row ">

                <div class="col-md-4 col-12 ">
                    <p-button styleClass="custom-btn" [routerLink]="['/contact']" icon="pi pi-send" [label]="getLabel('SOC')" iconPos="right"></p-button>
                    <!-- <div class=" ml-0 ml-md-3 btn-navbar-soc mt-4" [routerLink]="['/home']">{{"SOC" | translate}}</div> -->
                </div>

            </div>


            <div class="mt-4 row">
                <div class="mt-4 col-12 mch-fs-18 titleDrops">{{"UT" | translate}}</div>
                <div *ngFor="let d of drops" [routerLink]="d.routerLink ? ['/' + d.routerLink] : null"
                    class="panelElement mt-4 col-12 col-md-4">
                    <div (click)="changeRouter(d)" class="image-container">
                        <img class="imgStacks" src="{{d.src}}" alt="about">
                        <div class="overlay">
                            <label class="label">{{d.lang | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <app-footer></app-footer>
        </div>
    </div>
</div>
<app-modal-weather [dadosWeather]="dadosWeather" [src]="src" #mWeather></app-modal-weather>
