<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="d-none d-md-block col-md-8 d-flex">
                <a class="navbar-brand mr-auto" id="reload" href="#">
                    <img src="../../../assets/logo-site-c.png" (error)="handleImageError()" alt="Rita RH"
                        class="file-img sidebar-menu-logo" />
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-12 col-md-6 d-flex justify-content-initial justify-content-md-end text-md-end text-center"
                [ngClass]="{ 'show': navbarVisible }" id="navbarNav">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav options d-flex flex-column flex-md-row align-items-center">
                        <li *ngFor="let o of optionsMenu" class="opt-navbar nav-item">
                            <a id="inicio" class="nav-link typeOpt" href="#">{{o.option}}</a>
                        </li>
                    </ul>
                    <div class="btn-navbar mt-4">Inicio</div>
                </div>
            </div>
        </div>
    </nav>
</header>
